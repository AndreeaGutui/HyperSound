name: hyper_tin
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  noise_meter: 5.0.2
  permission_handler: ^11.4.0

dev_dependencies:
